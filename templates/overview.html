<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overzicht</title>
</head>
<body onload="" class="d-flex justify-content-center">

    <table class="table col-md-6">

        <thead>
            <tr>
                <th scope="col">Naam</th>
                <th scope="col">Github URL</th>
            </tr>
        </thead>

        <tbody id="tableBody">
            <!--<tr>
                <td>Stijn Taelemans</td>
                <td> <a href="https://github.com/lem-onade">github.com/lem-onade</a> </td>
            </tr>

            -->
            {% if users %}
              {% for user in users %}
                    <tr>
                        <td>{{user[0]}}</td>
                        <td> <a href="https://{{user[1]}}">{{user[1]}}</a> </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>

    </table>


</body>
</html>
